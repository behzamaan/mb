<div class="row">

  <div class="col-sm">
    <mat-accordion>
      <mat-expansion-panel [expanded]="true" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            جستجو
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input [(ngModel)]="role.name" matInput placeholder=" نقش">
        </mat-form-field>
        <div class="bottom-form">
          <mat-card-actions>
            <button mat-raised-button (click)="search()" color="primary">جستجو</button>
            <button mat-raised-button (click)="openDialog(null)"  color="primary">جدید</button>
          </mat-card-actions>
        </div>
        <div>
          <div style="position: relative;bottom: 0;left: 0;float: left;">

            <mat-icon>add_circle_outline</mat-icon>

          </div>
          <table mat-table [dataSource]="roles"  style="width : 100%;margin-top: 20px">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> نقش </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="edit" >
              <th mat-header-cell *matHeaderCellDef> ویرایش </th>
              <td mat-cell style="cursor: pointer" *matCellDef="let element; let i = index" (click)="openDialog(element.id)">
                <mat-icon >edit</mat-icon>
              </td>
            </ng-container>
            <ng-container matColumnDef="privilege" >
              <th mat-header-cell *matHeaderCellDef>privilege </th>
              <td mat-cell style="cursor: pointer" *matCellDef="let element; let i = index" (click)="openPrivilegeDialog(element.id)">
                <mat-icon >open</mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
