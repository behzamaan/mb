<mat-card>

    <div class="container">
      <div class="row">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">ایمیل</span>
          </div>
          <input type="text" [(ngModel)]="user.email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>


        <label for="enabled" class="input-group-text" >فعال</label>
        <input id="enabled" type="checkbox" [(ngModel)]="user.enabled"/>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">نام</span>
          </div>
          <input type="text" [(ngModel)]="user.firstName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon4">فامیلی</span>
        </div>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon8">نام کاربری</span>
          </div>
          <input type="text" [(ngModel)]="user.username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon5">رمز</span>
          </div>
          <input type="text" [(ngModel)]="user.password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>



        <label for="tokenExpired" class="input-group-text" >tokenExpired</label>
        <input id="tokenExpired" type="checkbox" [(ngModel)]="user.tokenExpired"/>

      </div>
    </div>
    <mat-card-actions class="bottom-form">
      <button mat-raised-button (click)="saveOrUpdate(user)" color="primary">ذخیره</button>
      <button mat-raised-button (click)="back()" color="primary">بازگشت</button>


    </mat-card-actions>

</mat-card>
