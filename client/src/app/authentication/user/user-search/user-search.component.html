<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> نام کاربری </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> نام </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

   <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

   <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> ایمیل </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

   <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> فعال؟ </th>
    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
  </ng-container>

   <ng-container matColumnDef="tokenExpired">
    <th mat-header-cell *matHeaderCellDef> فعال؟ </th>
    <td mat-cell *matCellDef="let element"> {{element.tokenExpired}} </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> remove </th>
    <td mat-cell (click)="remove(element.id)" *matCellDef="let element; let i = index"> X </td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> ویرایش </th>
    <td mat-cell *matCellDef="let element; let i = index" [routerLink]="['../edit',element.id]">
     E
       </td>
  </ng-container>






  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
