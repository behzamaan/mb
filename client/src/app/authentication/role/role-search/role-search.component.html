<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        جستجو
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input [(ngModel)]="role.name" matInput placeholder=" نقش">
    </mat-form-field>
    <div class="bottom-form">
      <mat-card-actions>
        <button mat-raised-button (click)="search()" color="primary">جستجو</button>
        <button mat-raised-button [routerLink]="['../create']"  color="primary">جدید</button>
      </mat-card-actions>
    </div>
  </mat-expansion-panel>

</mat-accordion>


<table mat-table [dataSource]="roles" class="mat-elevation-z8" style="width : 100%;margin-top: 20px">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> نقش </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>




  <ng-container matColumnDef="edit" >
    <th mat-header-cell *matHeaderCellDef> ویرایش </th>
    <td mat-cell style="cursor: pointer" *matCellDef="let element; let i = index" [routerLink]="['../edit',element.id]">
      <mat-icon >edit</mat-icon>
    </td>
  </ng-container>






  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
